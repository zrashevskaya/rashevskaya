<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="../mySkript.js"></script>
    </head>
    <body>
        <section>
        <a href="#" id="signUp">Sign Up</a>
        <a href="" id="logIn">Log In</a>
        <form enctype="multipart/form-data" name="registry" action="" onsubmit="return validateForm()" method="post">
            <h1>Sign Up for Free</h1>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <label for="firstName">*</label>

            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <label for="lastName">*</label>

            <input type="text" id="email" name="email" placeholder="Email Address" required>
            <label for="email">*</label>

            <input type="password" id="password" name="password" placeholder="Set A Password" required>
            <label for="password">*</label>

            <input type="submit" value="GET STARTED">
        </form>
        </section>
    </body>
</html>
